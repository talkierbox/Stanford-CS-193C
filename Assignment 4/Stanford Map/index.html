<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css">
        <title>Stanford Maps</title>
        <script src="scripts/hr-scripts.js"></script>
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <div id="map-container"></div>
            <form id="controls">
                <div id="zoom-btns">
                    <button id="zoom-in">+</button>
                    <button id="zoom-out">-</button>
                </div>
                <div id="move-btns">
                    <button id="move-up" class="move-btn">^</button>
                    <button id="move-right" class="move-btn">&gt;</button>
                    <button id="move-left" class="move-btn">&lt;</button>
                    <button id="move-down" class="move-btn">v</button>
                </div>
                <input type="text" id="search-text" placeholder="Press Enter To search">
            </form>
            <p id="debug-text">Test</p>
    </body>
</html>
